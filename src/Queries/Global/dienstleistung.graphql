# Fragt alle Daten einer Dienstleistung ab
query Dienstleistung($id:Int!){
    dienstleistung(id:$id){
		id
	    leistungsbezeichnung
	    teaser
		kurztext
	    volltext
		rechtsgrundlagen
	    unterlagen
	    kosten
	    webseite_url
	    webseite_titel
	    hinweise
	    bearbeitungsdauer
	    frist
	    voraussetzungen
		verfahrensablauf
		weiterfuehrende_informationen
		rechtsbehelf
		begriffe_im_kontext
	    mitarbeiter{
			id
			name
			vorname
			nachname
			email
			telefon
			telefonMobil
			fax
			chat_anzeigen
			oeffentlich_anzeigen
	    }
	    einrichtungen {
        	id
        	name
			email
			telefon
		}
	    dokumente{
			name
			erstellt
			datei {
				id
				suffix
				groesse
			}
	    }
	    formulare{
	      id
	      titel
	    }
	    terminvorlage {
		    id
	    }
    }
}
# Fragt alle Details zu einem Mitarbeiter ab
query Mitarbeiter($id:Int!){
    mitarbeiter(id:$id){
        id
		name
        vorname
        nachname
        email
        chat_anzeigen
		email_anzeigen
		oeffentlich_anzeigen
    	telefon
    	telefon_mobil
    	fax
    	raum
    	servicezeiten
		dienstleistungen {
			id
			leistungsbezeichnung
			oeffentlich_anzeigen
		}
		geerbte_dienstleistungen {
			id
			name
			oeffentlich_anzeigen
		}
    	einrichtungen{
	    	id
	    	name
	    	email
	    	telefon
	    }
    }
}
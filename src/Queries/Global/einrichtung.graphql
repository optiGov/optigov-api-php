# Fragt alle Details einer Einrichtung ab
query Einrichtung($id:Int!){
    einrichtung(id:$id){
		id
	    name
	    synonyme
	    kurzbezeichnung
	    beschreibung
	    oeffnungszeiten
	    telefon
	    fax
	    email
	    webseite_url
	    webseite_titel
	    mitarbeiter{
			id
			name
			vorname
			nachname
			email
			telefon
			telefonMobil
			fax
			chat_anzeigen
			oeffentlich_anzeigen
	    }
	    dienstleistungen {
		    id
			leistungsbezeichnung
			oeffentlich_anzeigen
	    }
	    gebaeude {
		    name
		    strasse
		    hausnummer
		    plz
		    ort
		    latitude
		    longitude
	    }
		einrichtungstyp{
			name
		}
    }
}